<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css" integrity="sha512-rSWTr6dChYCbhpHaT1hg2tf4re2jUxBWTuZbujxKg96+T87KQJriMzBzW5aqcb8jmzBhhNSx4XYGA6/Y+ok1vQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/lato-font/3.0.0/css/lato-font.min.css">
    <script src="https://kit.fontawesome.com/b49fb6c5f6.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css"></link>
    <title>Socialeditor</title>
  </head>
  <body class="app">
    <header class="header">
        <img class="logo" src="https://bytegrad.com/course-assets/css/1/logo.svg" alt="Logo">

        <button class="dd-toogle">File</button>
        <button class="dd-toogle">View</button>
        <button class="dd-toogle">New</button>

        <button class="dd-toogle">
            <i class="fas fa-crown dd-toggle__icon"></i>
        </button>

        <button class="dd-toogle">
            <i class="fas fa-bell dd-toggle__icon"></i>
        </button>

        <button class="dd-toogle">
            <img class="dd-toggle__img" src="https://images.unsplash.com/photo-1614247484197-9c6164bb532f?ixid=MXwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHw%3D&ixlib=rb-1.2.1&fit=crop&w=60&q=100" alt="User photo">
            <span class="dd-toggle__text">James O.</span>
        </button>

    </header>
  </body>
</html>
